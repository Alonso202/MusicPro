<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Pro</title>

    <link rel="icon" href="../static/img/favicon.ico">


    <!--CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilo.css'%}">
    <link rel="stylesheet" href="{% static 'css/hover.css'%}">

</head>
<body id="inicio">
    <!--NavBar-->
    <nav id="navbar" class="fixed-top navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <a class="navbar-brand logo-grande" href="{% url 'tienda' %}"><img src="../static/img/LOGO-FINAL-NEGRO.png" ></a>
            <a class="navbar-brand logo-chico" href="{% url 'tienda' %}"><img src="../static/img/logo-guitarra-negro.png"></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class=" collapse navbar-collapse px-2" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto ">
                    <li class="nav-item">
                        <a class="hvr-grow nav-link mx-3 font-navbar" aria-current="page" href="{% url 'tienda' %}">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="hvr-grow nav-link mx-3 font-navbar" href="{% url 'tienda' %}">PRODUCTS</a>
                    </li>
                    <li class="nav-item">
                        <a class="hvr-grow nav-link mx-3 font-navbar" href="#ABOUT">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a class="hvr-grow nav-link mx-3 font-navbar" href="{% url 'carrito' %}">CART <i class="bi bi-bag-fill"><span class="badge"></span></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page -->
	<div class="spad">
		<div class="container">
			<div class="cart-table">
				<table>
					<thead>
						<tr>
							<th class="producto-th">Producto</th>
							<th>Cantidad</th>
							<th class="total-th">Precio</th>
						</tr>
					</thead>
					<tbody class="centralizacion">
                        
					</tbody>	
				</table>
			</div>
            <div class="row cart-buttons">
				<div class="col">
                    <button type="button" class="btn btn-continuar-compra">Continuar comprar</button>
				</div>
				<div class="col">
                    <button type="button" class="btn btn-limpiar-carro" onclick="borrarTodo()">Limpiar Carro</button>
				</div>
                <div class="col total-pago">
                    <h2>Total: $ <span>0</span> <span class="moneda">CLP</span></h1>
				</div>
                <div class="col cambio-moneda">
                    <button type="button" class="btn btn-cambio-moneda" onclick="apiDolar()">Convertir a Dolares</button>
				</div>

			</div>
		</div>
	</div>	
	<!-- Page end -->
    
    <!--Pie de Pagina-->
    <footer id="pie-pagina" class=" bg-dark text-center text-white">
        <!--Container -->
        <div class="redes" style="background-color: rgba(0, 0, 0, 0.2);">
            <!--Social-->
            <section>
            <!-- Facebook -->
            <a class="btn btn-outline-light btn-floating m-1" href="https://es-la.facebook.com/" role="button" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <!-- Twitter -->
            <a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com" role="button" target="_blank"><i class="fab fa-twitter"></i></a>
            <!-- Google -->
            <a class="btn btn-outline-light btn-floating m-1" href="https://www.google.com" role="button" target="_blank"><i class="fab fa-google"></i></a>
            <!-- Instagram -->
            <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com" role="button" target="_blank"><i class="fab fa-instagram"></i></a>
            <!-- Linkedin -->
            <a class="btn btn-outline-light btn-floating m-1" href="https://cl.linkedin.com" role="button" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <!-- Github -->
            <a class="btn btn-outline-light btn-floating m-1" href="https://github.com" role="button" target="_blank"><i class="fab fa-github"></i></a>
            </section>
        </div>

        <!--Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Alonso Perez, Jonatan Pizarro & Armando Neira Â© 2022 Copyright:
            <a class="text-white" href="index.html#inicio">Music Pro</a>
        </div>
    </footer>

    <!--JS-->
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'js/main.js'%}"></script>
    <script src="{% static 'js/carrito.js'%}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
